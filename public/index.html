<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type= "image/svg+xml" href="%PUBLIC_URL%/assets/Pace_Logo_White.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WCE Pace</title>
    <!-- Add this in your index.html <head> section -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Extend Tailwind theme (optional)
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              "cinzel-decorative": ["Cinzel Decorative", "serif"],
            },
            colors: {
              primary: "#6366f1", // Indigo-500
              secondary: "#818cf8", // Indigo-400
            },
          },
        },
      };
    </script>
    <style>
@keyframes popup-slide {
  0% {
    opacity: 0;
    transform: translate(-50%, -10px);
  }
  10%, 90% {
    opacity: 1;
    transform: translate(-50%, 0);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -10px);
  }
}

.animate-popup-slide {
  animation: popup-slide 3s ease-in-out forwards;
}
</style>

  </head>

    <div id="root"></div>
  </body>
</html>
